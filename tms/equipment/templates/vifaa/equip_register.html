{% extends "base/base.html" %}

{% block title %}
<title>TAMC | Register Equipment</title>
{% endblock title %}

{% block content %}
<div class="min-h-screen bg-gray-100">
  <div class="p-4 sm:p-6">
    <!-- Header Section -->
    <div class="mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Register Equipment</h1>
      <nav class="flex mt-2" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
          <li class="inline-flex items-center">
            <a href="{% url 'equipment:equipment_list' %}" class="text-sm text-gray-700 hover:text-blue-600">Equipment</a>
          </li>
          <li aria-current="page">
            <div class="flex items-center">
              <span class="mx-1 text-gray-500">/</span>
              <span class="ml-1 text-sm font-medium text-gray-500">Add Equipment</span>
            </div>
          </li>
        </ol>
      </nav>
    </div>

    <!-- Form Section -->
    <div class="max-w-3xl mx-auto">
      <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Equipment Details</h2>
        
        <form id="registerForm" method="post" enctype="multipart/form-data" class="space-y-4">
          {% csrf_token %}
          
          <div>
            <label for="id_name" class="block text-sm font-medium text-gray-700">Equipment Name</label>
            <input type="text" id="id_name" name="name" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label for="id_serial_number" class="block text-sm font-medium text-gray-700">Serial Number</label>
            <input type="text" id="id_serial_number" name="serial_number" placeholder="e.g., 234hfbd" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label for="id_category" class="block text-sm font-medium text-gray-700">Category</label>
            <select id="id_category" name="category" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
              <option value="" disabled selected>Select Category</option>
              {% for choice in category_choices %}
              <option value="{{ choice }}">{{ choice }}</option>
              {% endfor %}
              <option value="add_category">Add New Category</option>
            </select>
            <input type="text" id="new_category_input" name="new_category" placeholder="New Category"
                   class="mt-2 hidden w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label for="id_type_model" class="block text-sm font-medium text-gray-700">Type/Model</label>
            <select id="id_type_model" name="type_model" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
              <option value="" disabled selected>Select Type/Model</option>
              {% for choice in type_model_choices %}
              <option value="{{ choice }}">{{ choice }}</option>
              {% endfor %}
              <option value="add_type_model">Add New Type/Model</option>
            </select>
            <input type="text" id="new_type_model_input" name="new_type_model" placeholder="New Type/Model"
                   class="mt-2 hidden w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
          </div>

          <div>
            <label for="id_equipment_image" class="block text-sm font-medium text-gray-700">Equipment Image</label>
            <div class="mt-1 flex items-center">
              <label class="flex flex-col items-center px-4 py-2 bg-white text-blue-600 rounded-lg border border-gray-300 cursor-pointer hover:bg-gray-50">
                <span class="text-sm">Choose file</span>
                <input type="file" id="id_equipment_image" name="equipment_image" required class="hidden" onchange="displayFileName(this)">
              </label>
              <span id="file-name" class="ml-2 text-sm text-gray-500"></span>
            </div>
          </div>

          <div class="pt-4">
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const categorySelect = document.getElementById("id_category");
    const typeModelSelect = document.getElementById("id_type_model");
    const newCategoryInput = document.getElementById("new_category_input");
    const newTypeModelInput = document.getElementById("new_type_model_input");

    categorySelect.addEventListener("change", function() {
      if (this.value === "add_category") {
        newCategoryInput.classList.remove("hidden");
        newCategoryInput.focus();
      } else {
        newCategoryInput.classList.add("hidden");
      }
    });

    typeModelSelect.addEventListener("change", function() {
      if (this.value === "add_type_model") {
        newTypeModelInput.classList.remove("hidden");
        newTypeModelInput.focus();
      } else {
        newTypeModelInput.classList.add("hidden");
      }
    });
  });

  function displayFileName(input) {
    const fileNameField = document.getElementById("file-name");
    if (input.files.length > 0) {
      fileNameField.textContent = input.files[0].name;
    } else {
      fileNameField.textContent = "";
    }
  }
</script>
{% endblock content %}
