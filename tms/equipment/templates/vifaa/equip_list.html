{% extends "base/base.html" %}

{% block title %}
<title>TAMC | Equipment List</title>
{% endblock title %}

{% block content %}
<div class="min-h-screen bg-gray-100">
  <div class="p-4 sm:p-6">
    <!-- Header Section -->
    <div class="mb-6">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">All Equipment</h1>
        <div class="flex space-x-2">
          <a href="{% url 'equipment:register_equipment' %}" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
            Add New Equipment
          </a>
          <button id="toggle-view-btn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
            {% if view == 'grid' %}
              Switch to Table View
            {% else %}
              Switch to Grid View
            {% endif %}
          </button>
        </div>
      </div>
      <nav class="flex mt-2" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
          <li class="inline-flex items-center">
            <a href="#" class="text-sm text-gray-700 hover:text-blue-600">Home</a>
          </li>
          <li aria-current="page">
            <div class="flex items-center">
              <span class="mx-1 text-gray-500">/</span>
              <span class="ml-1 text-sm font-medium text-gray-500">All Equipment</span>
            </div>
          </li>
        </ol>
      </nav>
    </div>

    <!-- Search and Content Section -->
    <div class="bg-white rounded-lg shadow p-4">
      <!-- Search Form (hidden in grid view) -->
      <div id="search-form" class="mb-4 {% if view == 'grid' %}hidden{% endif %}">
        <form method="get" class="flex">
          <input type="text" name="q" id="searchInput" 
                 class="flex-grow px-3 py-2 border border-gray-300 rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500"
                 placeholder="Search by name or category" value="{{ request.GET.q }}">
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-r hover:bg-blue-700">
            Search
          </button>
        </form>
      </div>

      <!-- Equipment Content -->
      <div id="equipment-content">
        {% include 'vifaa/equipment_list_partial.html' %}
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('toggle-view-btn').addEventListener('click', function() {
    const gridView = document.getElementById('grid-view');
    const tableView = document.getElementById('table-view');
    const searchForm = document.getElementById('search-form');
    const btn = document.getElementById('toggle-view-btn');

    if (gridView.classList.contains('hidden')) {
      gridView.classList.remove('hidden');
      tableView.classList.add('hidden');
      searchForm.classList.add('hidden');
      btn.textContent = 'Switch to Table View';
    } else {
      gridView.classList.add('hidden');
      tableView.classList.remove('hidden');
      searchForm.classList.remove('hidden');
      btn.textContent = 'Switch to Grid View';
    }
  });

  function loadPage(pageNumber) {
    const query = document.getElementById('searchInput').value;
    const view = '{{ view }}';
    let url = '/ems/equipment-list/?page=' + pageNumber;

    if (query) {
      url += '&q=' + encodeURIComponent(query);
    }

    if (view) {
      url += '&view=' + view;
    }

    fetch(url, {
      method: 'GET',
      headers: {
        'X-Requested-With': 'XMLHttpRequest',
      }
    })
    .then(response => response.text())
    .then(data => {
      document.getElementById('equipment-content').innerHTML = data;
    })
    .catch(error => console.error('Error:', error));
  }

  document.addEventListener('click', function(event) {
    if (event.target.matches('.pagination-link')) {
      event.preventDefault();
      const pageNumber = event.target.getAttribute('data-page');
      loadPage(pageNumber);
    }
  });

  document.getElementById('searchInput').addEventListener('input', function() {
    loadPage(1);
  });
</script>
{% endblock content %}
