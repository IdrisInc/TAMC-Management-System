{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block title %}TAMC | Default Title{% endblock title %}

  <link rel="icon" type="image/x-icon" href="{% static 'dist/img/hope.png' %}">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
  
  <!-- AdminLTE Styles -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      mini-height: 100vh;
      overflow-x: hidden;
     
      align-items: center;
      justify-content: center;
      background: linear-gradient(-45deg, #1d2b64, #f8cdda, #1d2b64, #f8cdda);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background-color: rgba(247, 191, 8, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      z-index: 2;
      width: 100%;
      max-width: 500px;
      margin: 40px auto;
    }

    .login-logo {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1d2b64;
      text-shadow: 1px 1px #fff;
      text-align: center;
    }

    footer.footer {
      color: white;
      font-weight: 500;
      background: rgba(0, 0, 0, 0.3);
      border-top: none;
      padding: 10px 0;
    }
    @media (max-width: 576px) {
  .login-box {
    padding: 20px 15px;
    margin: 15px;
  }
}
footer.footer {
  position: static;
}

  </style>
</head>
<body>

  <div class="login-box">
    <div class="login-logo">
      TAMC MANAGEMENT SYSTEM
    </div>

    {% block content %}{% endblock content %}
  </div>

  <footer class="footer  text-center">
    <div class="container">
      &copy; {% now 'Y' %} <b>TAMC</b> All rights reserved.
    </div>
  </footer>

  <!-- Scripts -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

  <script>
    $(document).ready(function() {
      $(".alert").each(function() {
        var $this = $(this);
        setTimeout(function() {
          $this.alert('close');
        }, 5000);
      });
    });
  </script>
</body>
</html>
