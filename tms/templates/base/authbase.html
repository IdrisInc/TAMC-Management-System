{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   {% block title %}TAMC | Default Title {% endblock title %}
  
  <link rel="icon" type="image/x-icon" href="{% static 'dist/img/hope.png' %}">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
  
  <!-- AdminLTE Styles -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

  <!-- Additional CSS if needed -->

</head>
<body class="hold-transition login-page">
  <!-- Preloader (if needed) -->
  {% comment %}
  <div id="preloader" class="flex-column justify-content-center align-items-center">
    <img class="animation__wobble" src="{% static 'dist/img/hope.png' %}" alt="tipm logo" height="100" width="100">
  </div>
  {% endcomment %}

  <div class="login-box">
    <div class="login-logo">
      {% comment %}
      <a href="index2.html">
        <img style="background-color:grey" src="{% static 'dist/img/taifa.png' %}" height="90" width="90" aligned="center">
      </a>
      {% endcomment %}
      TAMC MANAGEMENT SYSTEM
    </div>

    <!-- Content Block -->
    {% block content %}{% endblock content %}
    <!-- /.content-block -->
  </div>

  <!-- Footer -->
  <footer class="footer fixed-bottom">
    <div class="container text-center">
      &copy; {% now 'Y' %} <b>TAMC</b> All rights reserved.
    </div>
  </footer>
  <!-- /.footer -->

  <!-- jQuery -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap Bundle -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>

  <!-- Custom Script to Hide Messages -->
  <script>
    $(document).ready(function() {
      // Function to hide the messages after 5 seconds
      function hideMessages() {
        var messages = $(".alert");
        messages.each(function() {
          var message = $(this);
          setTimeout(function() {
            message.alert('close');
          }, 5000);
        });
      }

      // Call hideMessages function on page load
      hideMessages();
    });
  </script>
</body>
</html>
