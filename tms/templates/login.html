    {% extends "base/authbase.html" %}

{% block title %}
<title>TAMC | Login</title>
{% endblock title %}

{% block content %}
<div class="card p-4 shadow-lg rounded-lg border-0" style="backdrop-filter: blur(10px); background: rgba(255, 255, 255, 0.1); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);">
    <div class="card-body">
        <h3 class="text-center text-white mb-4" style="font-weight: 600;">Welcome Back</h3>

        {% if messages %}
        <div id="messages">
            {% for message in messages %}
            <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-danger{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form action="{% url 'staff_user:staff_login_process' %}" method="post">
            {% csrf_token %}

            <div class="form-group mb-4">
                <label class="text-white">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-0"><i class="fas fa-user text-dark"></i></span>
                    </div>
                    <input type="text" name="username" class="form-control border-0 rounded-pill shadow-sm" placeholder="Enter your username" required>
                </div>
            </div>

            <div class="form-group mb-4">
                <label class="text-white">Password</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-white border-0"><i class="fas fa-lock text-dark"></i></span>
                    </div>
                    <input type="password" name="password" class="form-control border-0 rounded-pill shadow-sm" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block rounded-pill shadow">Sign In</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'staff_user:password_reset' %}" class="text-white">Forgot your password?</a>
        </div>
    </div>
</div>
{% endblock content %}
