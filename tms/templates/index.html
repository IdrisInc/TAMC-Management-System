{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Welcome to TAMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #ffffff;
            --secondary-color: #1d2b64;
            --text-light: #ffffff;
            --text-dark: #1d2b64;
        }

        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: var(--text-light);
            background-color: #000;
        }

        video.bg-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.6);
            transition: opacity 1s ease-in-out;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 2;
            transition: color 0.3s;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: bounceText 2s ease-in-out infinite;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            animation: fadeInText 3s ease-in-out infinite;
        }

        .login-link {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: transform 0.3s, background-color 0.3s;
            animation: appearOnce 2s ease-in-out forwards;
            opacity: 0;
        }

        .login-link:hover {
            transform: scale(1.05);
            background-color: #f8cdda;
        }

        @keyframes bounceText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeInText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes appearOnce {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dark-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 3;
        }

        .toggle-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #fff;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        body.dark-mode {
            --primary-color: #1d2b64;
            --secondary-color: #ffffff;
            --text-light: #1d2b64;
            --text-dark: #ffffff;
            color: var(--text-dark);
        }

        body.dark-mode .login-link {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }

        body.dark-mode .toggle-btn {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted class="bg-video" id="bgVideo">
        <source id="videoSource" src="" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <!-- Dark Mode Toggle -->
    <div class="dark-toggle">
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="container">
        <h1>Welcome to TAMC System</h1>
        <p>Empowering Media and Communication</p>
        <a href="{% url 'staff_user:staff_login_process' %}" class="login-link">Login Now</a>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        const videos = [
            "{% static 'dist/videos/studio1.mp4' %}",
            "{% static 'dist/videos/studio2.mp4' %}",
            "{% static 'dist/videos/studio3.mp4' %}"
        ];

        const bgVideo = document.getElementById("bgVideo");
        const videoSource = document.getElementById("videoSource");

        function getRandomVideo(exclude) {
            const filtered = videos.filter(v => v !== exclude);
            return filtered[Math.floor(Math.random() * filtered.length)];
        }

        let currentVideo = videos[Math.floor(Math.random() * videos.length)];
        videoSource.src = currentVideo;
        bgVideo.load();
        bgVideo.play();

        bgVideo.addEventListener("ended", () => {
            bgVideo.style.opacity = 0; // Start fade out

            setTimeout(() => {
                currentVideo = getRandomVideo(currentVideo);
                videoSource.src = currentVideo;
                bgVideo.load();
                bgVideo.play();
                bgVideo.style.opacity = 1; // Fade in
            }, 1000);
        });
    </script>
</body>
</html>
