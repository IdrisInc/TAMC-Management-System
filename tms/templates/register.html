{% extends "base/authbase.html" %}

{% block title %}
<title>TAMC | Register</title>
{% endblock title %}

{% block content %}
<div class="card p-4 shadow-lg rounded-lg border-0">
    <div class="card-body">

        <h3 class="text-center mb-4">Create User Account</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'staff_user:user_registration' %}">
            {% csrf_token %}

            <!-- Username -->
            <div class="mb-3">
                <label>Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <!-- First name -->
            <div class="mb-3">
                <label>First name</label>
                <input type="text" name="first_name" class="form-control">
            </div>

            <div class="mb-3">
                <label>Middle name</label>
                <input type="text" name="middle_name" class="form-control">
            </div>

            <!-- Last name -->
            <div class="mb-3">
                <label>Last name</label>
                <input type="text" name="last_name" class="form-control">
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label>Phone number</label>
                <input type="text" name="phone_number" class="form-control">
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label>Gender</label>
                <select name="gender" class="form-control">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

            <!-- NIDA -->
            <div class="mb-3">
                <label>NIDA Number</label>
                <input type="text" name="nida_number" class="form-control">
            </div>

            <!-- Role -->
            <div class="mb-3">
                <label>Role</label>
                <select name="position" class="form-control" required>
                    <option value="">Select role</option>
                    {% for role in roles %}
                        <option value="{{ role.name }}">{{ role.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password1" class="form-control" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label>Confirm Password</label>
                <input type="password" name="password2" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">
                Register
            </button>
        </form>

    </div>
</div>
{% endblock content %}
